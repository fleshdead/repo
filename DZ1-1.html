<meta charset="utf-8">
<script type="text/javascript">
	// конвертор валют
	
	// курс долара
	var a = "36,6";

	// курс евро
	var b = "46,6";
	
	// запрос колличества рублей
	var c = prompt("Введите колличество рублей?");
	
	// переменные из строк в числа
	a = parseInt(a);
	b = parseInt(b);
	c = parseInt(c);

	//посчитать сколько в долларах
	var d = c / a;
	alert("В долларах у вас: " + d);
	
	//посчитать сколько в евро
	var d = c / b;
	alert("В евро у вас: " + d);
	
</script>
