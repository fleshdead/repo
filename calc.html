<meta charset="utf-8">
<script type="text/javascript">

	var a = prompt("Введите первое число?");
	var b = prompt("Введите второе число?");
	a = parseInt(a);
	b = parseInt(b);
	var c = a * b;
	alert("Произведение: " + c);
	
	c = a + b;
	alert("Сумма: " + c);

	c = a / b;
	alert("Деление: " + c);

	c = (a + b) / 2;
	alert("Среднее арифметическое: " + c);

</script>
