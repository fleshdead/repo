<meta charset="utf-8">
<script type="text/javascript">
	// Площадь трапеции
	
	// длинна основания а
	var a = prompt("Введите длинну основания а?");

	// длинна основания б
	var b = prompt("Введите длинну основания б?");
	
	// запрос колличества рублей
	var h = prompt("Введите высоту?");
	
	// переменные из строк в числа
	a = parseInt(a);
	b = parseInt(b);
	h = parseInt(h);

	//посчитаем площадь трапеции
	var s = ((a + b) / 2 * h);
	alert("Площадь трапеции равна: " + s);
	
		
</script>
